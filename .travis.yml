language: php

php:
  - 7.2
  - 7.3
  - 7.4

env:
  - SYMFONY_VERSION=4.4.*
  - SYMFONY_VERSION=5.1.*

matrix:
  include:
    - php: 7.2
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
    - php: 7.2
      env: SYMFONY_VERSION=''
    - php: 7.3
      env: SYMFONY_VERSION=''
    - php: 7.4
      env: SYMFONY_VERSION=''

before_script:
  - if [ "$SYMFONY_VERSION" != "" ]; then composer --no-update require symfony/http-kernel:${SYMFONY_VERSION}; fi;
  - travis_retry composer update $COMPOSER_FLAGS

script:
  - make test
  - make qa
  - make changelog
